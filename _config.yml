  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (optional, for SEO or sitemap if needed in the future)

# Include specific directories if necessary
include:
  - _pages  # Include this if you have a custom folder for pages

# Permalinks for pretty URLs (optional)
permalink: pretty

